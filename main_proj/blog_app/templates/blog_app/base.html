<!DOCTYPE html>
{% load static %}
<html> 
    <head>
        <title>Blog App</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- medium style editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- custom css -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!-- google fonts  -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">

    </head>
    <body class="loader">
        
        <!-- NAVBAR -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont">

            <a class="navbar-brand bigbrand" href="{% url 'blog_app:post_list' %}">Blog App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'blog_app:about' %}">About</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="https://github.com">Github</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="https://linkedin.com">LinkedIn</a>
                </li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                  <a href="{% url 'blog_app:post_new' %}">New Post</a>
                </li>

                <li>
                  <a href="{% url 'blog_app:post_draft_list' %}">Drafts</a>
                </li>

                <li>
                  <a href="{% url 'logout' %}">Log Out</a>
                </li>

                <li>
                  <a>Welcome: {{user.username}}</a>
                </li>

                {% else %}
                <li><a class='nav navbar-right' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a></li>

                {% endif %}
              </ul>

            </div>
          </nav>

          <!-- CONTENT BLOCK -->
          <div class="content container">
            <div class="row">
              <div class="col-md-8">
                <div class="blog_posts">
                  {% block content %}
                  
                  
                  {% endblock %}
                </div>
              </div>
          </div>

    </body>
</html>
